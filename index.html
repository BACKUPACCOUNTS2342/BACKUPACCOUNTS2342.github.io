<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Messaging App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .messages {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      background: #f1f1f1;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 5px;
    }
    .input-group {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Realtime Messaging</h1>
  <div class="messages" id="messages"></div>
  <div class="input-group">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendButton">Send</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // Firebase configuration (replace with your own Firebase project details)
    const firebaseConfig = {
      apiKey: "AIzaSyA8BC-gQNHgnlA8N39Z396SkPK2Q8EO668",
      authDomain: "messages-2ab4c.firebaseapp.com",
      databaseURL: "https://messages-2ab4c-default-rtdb.firebaseio.com/",
      projectId: "messages-2ab4c",
      storageBucket: "messages-2ab4c.firebasestorage.app",
      messagingSenderId: "89961135006",
      appId: "1:89961135006:web:dc49612e938b55a94cf48f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // References
    const messagesRef = ref(database, 'messages');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // Function to add a message to the UI
    function addMessageToUI(message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.textContent = message;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
    }

    // Listen for new messages
    onChildAdded(messagesRef, (snapshot) => {
      const message = snapshot.val();
      addMessageToUI(message);
    });

    // Send a new message
    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        push(messagesRef, message); // Add message to the database
        messageInput.value = ''; // Clear input
      }
    });

    // Optional: Allow pressing Enter to send a message
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
