<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Pre-set Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #chatBox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chatInput {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #loginSection {
            text-align: center;
            margin-bottom: 20px;
        }

        #chatSection {
            display: none;
        }

        .message {
            font-size: 14px;
            margin: 5px 0;
        }

        .username {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="loginSection">
        <h2>Login with Pre-set Users</h2>
        <input type="text" id="usernameInput" placeholder="Enter username" />
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button onclick="loginUser()">Login</button>
    </div>

    <div id="chatSection">
        <h2>Welcome <span id="username"></span>, Start Chatting!</h2>
        
        <!-- Chatbox where messages will appear -->
        <div id="chatBox"></div>

        <!-- Chat input field and button -->
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Pre-set users and passwords
        const users = {
            "x2x": "password1",
            "MrSticker23": "password2",
            "user3": "password3"
        };

        // Initialize messages array (no persistent storage here)
        let messages = [];

        // Function to display all messages
        function displayMessages() {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = '';  // Clear previous messages

            // Display each message
            messages.forEach((msg) => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.innerHTML = `<span class="username">${msg.username}</span>: ${msg.message} <small>(${new Date(msg.timestamp).toLocaleTimeString()})</small>`;
                chatBox.appendChild(messageElement);
            });
        }

        // Function to handle sending a message
        function sendMessage() {
            const messageInput = document.getElementById("chatInput");
            const message = messageInput.value.trim();
            const username = localStorage.getItem("username");

            if (message !== "") {
                // Create a new message object
                const newMessage = { message, username, timestamp: new Date().toISOString() };
                messages.push(newMessage);  // Add to in-memory messages

                // Trigger a storage event to sync messages across tabs
                localStorage.setItem("chatMessages", JSON.stringify(messages));  // Store in localStorage temporarily for sync
                
                messageInput.value = "";  // Clear input field
                displayMessages();  // Refresh the displayed messages
            }
        }

        // Function to login user
        function loginUser() {
            const username = document.getElementById("usernameInput").value.trim();
            const password = document.getElementById("passwordInput").value.trim();

            if (username === "" || password === "") {
                alert("Please enter both a username and a password.");
                return;
            }

            // Check if the username exists and the password matches
            if (users[username] && users[username] === password) {
                // Store the logged-in username in localStorage
                localStorage.setItem("username", username);

                // Hide login section, show chat section
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("chatSection").style.display = "block";
                document.getElementById("username").textContent = username;

                // Start displaying previous messages
                displayMessages();
            } else {
                alert("Incorrect username or password.");
            }
        }

        // Listen for changes to localStorage to sync messages across tabs
        window.addEventListener("storage", (event) => {
            if (event.key === "chatMessages") {
                messages = JSON.parse(event.newValue);  // Update the messages array with the new data
                displayMessages();  // Re-display messages when chatMessages changes
            }
        });

        // Call displayMessages when the page is loaded to show existing chat history
        window.onload = function () {
            const username = localStorage.getItem("username");
            if (username) {
                // If already logged in, show chat section
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("chatSection").style.display = "block";
                document.getElementById("username").textContent = username;

                // If there are any stored messages, display them
                const storedMessages = localStorage.getItem("chatMessages");
                if (storedMessages) {
                    messages = JSON.parse(storedMessages);
                    displayMessages();
                }
            }
        };
    </script>

</body>
</html>
