<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App with Password and Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #chatBox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chatInput {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #passwordSection {
            text-align: center;
            margin-bottom: 20px;
        }

        #chatSection {
            display: none;
        }

        .message {
            font-size: 14px;
            margin: 5px 0;
        }

        .username {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="passwordSection">
        <h2>Enter Password to Access Chat</h2>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button onclick="setPassword()">Login</button>
    </div>

    <div id="chatSection">
        <h2>Welcome <span id="username"></span>, Start Chatting!</h2>
        
        <!-- Chatbox where messages will appear -->
        <div id="chatBox"></div>

        <!-- Chat input field and button -->
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Save chat messages in localStorage with a timestamp and username
        const storeMessage = (message, username) => {
            const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            messages.push({ message, username, timestamp: new Date().toISOString() });
            localStorage.setItem("chatMessages", JSON.stringify(messages));
        };

        // Display all messages from localStorage
        function displayMessages() {
            const chatBox = document.getElementById("chatBox");
            const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            chatBox.innerHTML = '';  // Clear previous messages
            messages.forEach((msg) => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.innerHTML = `<span class="username">${msg.username}</span>: ${msg.message} <small>(${new Date(msg.timestamp).toLocaleTimeString()})</small>`;
                chatBox.appendChild(messageElement);
            });
        }

        // Set the password and username
        function setPassword() {
            const passwordInput = document.getElementById("passwordInput");
            const password = passwordInput.value.trim();

            if (password === "") {
                alert("Please enter a password.");
                return;
            }

            // Set a fixed username for demonstration (can be adjusted as needed)
            const username = `User-${password}`;

            // Store username in localStorage
            localStorage.setItem("username", username);

            // Hide password section, show chat section
            document.getElementById("passwordSection").style.display = "none";
            document.getElementById("chatSection").style.display = "block";
            document.getElementById("username").textContent = username;

            // Start displaying previous messages
            displayMessages();
        }

        // Send a message to the chat
        function sendMessage() {
            const messageInput = document.getElementById("chatInput");
            const message = messageInput.value.trim();

            if (message !== "") {
                const username = localStorage.getItem("username");
                storeMessage(message, username); // Save to localStorage
                messageInput.value = ""; // Clear input field
                displayMessages(); // Refresh the displayed messages
            }
        }

        // Listen for changes to localStorage to sync messages across tabs
        window.addEventListener("storage", (event) => {
            if (event.key === "chatMessages") {
                displayMessages(); // Re-display messages when chatMessages changes
            }
        });

        // Call displayMessages when the page is loaded to show existing chat history
        window.onload = function () {
            const username = localStorage.getItem("username");
            if (username) {
                // If already logged in, show chat section
                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("chatSection").style.display = "block";
                document.getElementById("username").textContent = username;
                displayMessages();
            }
        };
    </script>

</body>
</html>
