<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Messaging App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .messages {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      background: #f1f1f1;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 5px;
    }
    .input-group {
      display: flex;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      flex: 1;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Realtime Messaging</h1>

  <!-- Authentication Forms -->
  <div id="authContainer">
    <h2 id="authTitle">Sign Up</h2>
    <input type="email" id="emailInput" placeholder="Email" required />
    <input type="password" id="passwordInput" placeholder="Password" required />
    <button id="authButton">Sign Up</button>
    <p id="toggleAuth">Already have an account? <a href="#" id="toggleAuthLink">Login</a></p>
  </div>

  <!-- Messaging UI -->
  <div id="chatContainer" class="hidden">
    <div class="messages" id="messages"></div>
    <div class="input-group">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8BC-gQNHgnlA8N39Z396SkPK2Q8EO668",
      authDomain: "messages-2ab4c.firebaseapp.com",
      databaseURL: "https://messages-2ab4c-default-rtdb.firebaseio.com/",
      projectId: "messages-2ab4c",
      storageBucket: "messages-2ab4c.firebasestorage.app",
      messagingSenderId: "89961135006",
      appId: "1:89961135006:web:dc49612e938b55a94cf48f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    // DOM Elements
    const authContainer = document.getElementById('authContainer');
    const chatContainer = document.getElementById('chatContainer');
    const authTitle = document.getElementById('authTitle');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const authButton = document.getElementById('authButton');
    const toggleAuth = document.getElementById('toggleAuth');
    const toggleAuthLink = document.getElementById('toggleAuthLink');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    let isLogin = false;

    // Toggle between Sign Up and Login
    toggleAuthLink.addEventListener('click', (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      authTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      authButton.textContent = isLogin ? 'Login' : 'Sign Up';
      toggleAuth.innerHTML = isLogin
        ? `Don't have an account? <a href="#" id="toggleAuthLink">Sign Up</a>`
        : `Already have an account? <a href="#" id="toggleAuthLink">Login</a>`;
    });

    // Handle Sign Up or Login
    authButton.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert('Please fill out all fields.');
        return;
      }

      if (isLogin) {
        signInWithEmailAndPassword(auth, email, password)
          .then(() => alert('Logged in successfully!'))
          .catch((error) => alert(error.message));
      } else {
        createUserWithEmailAndPassword(auth, email, password)
          .then(() => alert('Account created successfully!'))
          .catch((error) => alert(error.message));
      }
    });

    // Monitor Authentication State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authContainer.classList.add('hidden');
        chatContainer.classList.remove('hidden');
      } else {
        authContainer.classList.remove('hidden');
        chatContainer.classList.add('hidden');
      }
    });

    // References
    const messagesRef = ref(database, 'messages');

    // Function to add a message to the UI
    function addMessageToUI(message, user) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.textContent = `${user}: ${message}`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
    }

    // Listen for new messages
    onChildAdded(messagesRef, (snapshot) => {
      const { message, user } = snapshot.val();
      addMessageToUI(message, user);
    });

    // Send a new message
    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        const currentUser = auth.currentUser;
        push(messagesRef, {
          message: message,
          user: currentUser.email, // Use the authenticated user's email
          timestamp: Date.now()
        });
        messageInput.value = ''; // Clear input
      }
    });
  </script>
</body>
</html>
